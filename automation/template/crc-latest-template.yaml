---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: crc-<PURPOSE>-<preset>-<B-VERSION>-<platform>-
  labels:
    builder: <builder>
    tester: <tester>
spec:
  status: "<status>"
  pipelineRef:
    name: crc-qe-latest<pipeline>
  params:
  - name: bundle-name
    value: <Bundle-name>
  - name: bundle-shasumfile
    value: <SHA-FILE>
  - name: bundle-base-url
    value: "<Bundle-path>/<B-VERSION>"
  - name: crc-scm-pr
    value: "<CRC-PR>"
  - name: s3-path
    value: <S3>/<B-VERSION>/<platform>
  - name: run-e2e
    value: "<RUN-e2e>"
  - name: e2e-tag
    value: "<E2Etag>"
  - name: run-integration
    value: "<RUN-integration>"
  - name: integration-tag
    value: "<integration-tag>"
  - name: test-catalog
    value: <PURPOSE>
  - name: debug
    value: "<DEBUG>"
  - name: crc-version
    value: next
  workspaces:
    - name: storage 
      persistentVolumeClaim:
        claimName: pipelines-data
    - name: aws-credentials
      secret:
        secretName: aws-crcqe-bot
    - name: s3-credentials
      secret:
        secretName: s3-aws-crcqe-asia
    - name: ocp-pullsecret
      secret:
        secretName: crc-crc-qe
    - name: reportportal-credentials
      secret:
        secretName: reportportal-crc
    <TESTER>
    <BUILDER>
  timeout: "5h"
