apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: crc-bundle-test-ocp-<B_VERSION>-mac-2-brno-mac-x86
spec:
  pipelineRef:
    name: crc-qe-latest
  params:
  - name: bundle-name
    value: "crc_vfkit_<B_VERSION>_amd64.crcbundle"
  - name: bundle-base-url
    value: "http://cdk-builds.usersys.redhat.com/builds/crc/bundles/openshift/<B_VERSION>"
  - name: bundle-shasumfile
    value: sha256sum.txt
  - name: e2e-tag
    value: "~@minimal && ~@story_microshift && ~@release"
  - name: integration-tag
    value: "! microshift-preset"
  - name: s3-path
    value: nightly/crc/<B_VERSION>/darwin-x86
  - name: test-catalog
    value: bundle-test
  workspaces:
    - name: storage 
      persistentVolumeClaim:
        claimName: pipelines-data
    - name: builder-host-info
      secret:
        secretName: host-mac-1-brno
    - name: aws-credentials
      secret:
        secretName: aws-crcqe-bot
    - name: s3-credentials
      secret:
        secretName: s3-aws-crcqe-asia
    - name: tester-host-info
      secret:
        secretName: host-mac-2-brno
    - name: ocp-pullsecret
      secret:
        secretName: crc-crc-qe
    - name: reportportal-credentials
      secret:
        secretName: reportportal-crc
  timeout: "5h"
